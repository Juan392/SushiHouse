<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styleslogin.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/web/index.html">
                <img class="Logoinicio" src="../assets/logo_cropped-removebg-preview.png" alt="Logo">
            </a>
            <ul class="nav">
                <li><button class="pagi" onclick="window.location.href='../web/carrito.html'" >HAZ TU PEDIDO</button></li>
                <li><button class="pagi" onclick="window.location.href='../web/menu.html'">MENÚ</button></li>
                <li><button class="pagi" onclick="window.location.href='../web/ubicaciones.html'">UBICACIONES</button></li>

            <a href="/web/perfil.html">

            </a>
        </nav>     
    </header>
    <main class="main">
        <div class="header-line"></div>
        <form id="loginForm">
            <section class="contenedorcontra">
                <div class="cuadrocontra">
                    <input type="email" name="email" class="email" required placeholder="Ingresa tu correo" id="logEmail" autocomplete="email">
                    <input type="password" name="contra" class="contra" required placeholder="Ingresa tu contraseña" id="logPassword" autocomplete="off">
                    <input type="submit" value="Iniciar Sesion" class="botoncarro">
                    <a href="../web/register.html" class="botoncarro">
                        <p class="textoboton">Registrarse</p>
                    </a>
                </div>
            </section>
        </form>
        <div class="footerlinemenu"></div>
        <div class="footenlaces">
            <a class="Logosfoot" href="https://www.instagram.com">
                <img class="imagenesfoot" src="../assets/2.png" alt="Insta Logo">
            </a>
            <a class="Logosfoot" href="https://www.facebook.com/?locale=es_LA">
                <img class="imagenesfoot" src="../assets/1.png" alt="Logo de facebook">
            </a>
            <a class="Logosfoot" href="https://x.com">
                <img class="imagenesfoot" src="../assets/3.png" alt="Logo de X">
            </a>
        </div>
    </main>

        <p class="footexto">© 2025 La Casa del Sushi. Todos los derechos reservados.</p>
    </footer>
    </main>

    <script src="../scriipt/login.js"></script>
